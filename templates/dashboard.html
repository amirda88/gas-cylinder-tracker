<!DOCTYPE html>
<html>
<head>
    <title>Cylinder Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>📊 Cylinder Dashboard</h2>

    <!-- Gas Type Filter -->
    <form method="get" style="text-align: center; margin-bottom: 20px;">
        <label><b>Filter by Gas Type:</b></label>
        <select name="gas_type" onchange="this.form.submit()">
            <option value="">-- All Types --</option>
            {% for gas in gas_types %}
                <option value="{{ gas }}" {% if gas == selected_gas %}selected{% endif %}>{{ gas }}</option>
            {% endfor %}
        </select>
    </form>

    <!-- Charts -->
    <div style="display: flex; justify-content: center; gap: 50px; flex-wrap: wrap;">
        <div style="width: 400px;">
            <h3 style="text-align: center;">Cylinder Status Overview</h3>
            <canvas id="statusChart"></canvas>
        </div>

        <div style="width: 400px;">
            <h3 style="text-align: center;">Cylinders by Gas Type</h3>
            <canvas id="gasChart"></canvas>
        </div>
    </div>

    <script>
        const statusCtx = document.getElementById('statusChart').getContext('2d');
        new Chart(statusCtx, {
            type: 'pie',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    data: {{ counts|safe }},
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        const gasCtx = document.getElementById('gasChart').getContext('2d');
        new Chart(gasCtx, {
            type: 'bar',
            data: {
                labels: {{ gas_labels|safe }},
                datasets: [{
                    label: 'Cylinder Count',
                    data: {{ gas_counts|safe }},
                    backgroundColor: 'orange'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { precision: 0 }
                    }
                }
            }
        });
    </script>

    <br><br>
    <div style="text-align: center;">
        <a href="/">🏠 Register</a> |
        <a href="/cylinders">📋 View All</a> |
        <a href="/update">🔄 Update</a> |
        <a href="/report/filter">🧾 Filtered PDF Report</a> |
        <a href="/logout">🚪 Logout</a>
        {% if session.get('role') == 'admin' %}
            | <a href="/users">👤 Manage Users</a>
        {% endif %}
    </div>
</body>
</html>
