<!DOCTYPE html>
<html>
<head>
    <title>👥 User Management</title>
</head>
<body>
    <h2>👥 User Management</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Permissions</th>
            <th>Edit</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.permissions }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user.id) }}">✏️ Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br><a href="/">🏠 Back to Home</a>
</body>
</html>
