<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h2>✏️ Edit User - {{ user.username }}</h2>

    <form method="POST">
        <label>Role:</label><br>
        <select name="role">
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
        </select><br><br>

        <label>Permissions (comma-separated):</label><br>
        <input type="text" name="permissions" value="{{ user.permissions }}"><br><br>

        <input type="submit" value="Update User">
    </form>

    <br><a href="/users">👈 Back to User List</a>
</body>
</html>
