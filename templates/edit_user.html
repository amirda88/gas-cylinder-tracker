<!-- templates/edit_user.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h2>✏️ Edit User: {{ user.username }}</h2>

    <form method="post">
        <label>Role:</label><br>
        <input type="text" name="role" value="{{ user.role }}" required><br><br>

        <label>Permissions (comma-separated):</label><br>
        <input type="text" name="permissions" value="{{ user.permissions }}"><br><br>

        <input type="submit" value="💾 Save Changes">
    </form>

    <br>
    <a href="/users">⬅️ Back to User List</a>
</body>
</html>
